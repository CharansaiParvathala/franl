<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      color: #37474f;
      overflow: hidden;
    }
    .header {
      background-color: #80deea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 12px 24px;
      z-index: 1001;
      position: relative;
    }
    .logo {
      font-size: 1.5rem;
      margin-right: 12px;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #263238;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 130px); /* 100 - header - footer */
      padding: 20px;
      z-index: 1001;
      position: relative;
    }
    #dashboard {
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      text-align: center;
      width: 380px;
      max-width: 90%;
      transition: transform 0.2s ease;
    }
    #dashboard h2 {
      margin-bottom: 12px;
      font-size: 1.75rem;
      color: #263238;
    }
    #dashboard p {
      font-size: 0.95rem;
      color: #546e7a;
      margin-bottom: 20px;
    }
    button {
      background-color: #81d4fa;
      border: none;
      border-radius: 8px;
      color: #263238;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 14px 0;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #4fc3f7;
    }
    #progress {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #546e7a;
      min-height: 1.2em;
      z-index: 1001;
      position: relative;
    }
    #overlay {
      align-items: center;
      background-color: rgba(245, 245, 245, 0.94);
      display: none;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      left: 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      backdrop-filter: blur(2px);
    }
    #overlay-text {
      background-color: #ffffff;
      border-radius: 10px;
      color: #37474f;
      font-size: 1.1rem;
      line-height: 1.4;
      padding: 24px 32px;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .loading-dots::after {
      content: "";
      display: inline-block;
      animation: dots 1s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }
    .progress-bar {
      background-color: #eceff1;
      border-radius: 8px;
      height: 8px;
      margin-top: 16px;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    .progress-indicator {
      background-color: #81d4fa;
      height: 100%;
      position: absolute;
      width: 30%;
      animation: slide 1.2s ease-in-out infinite;
    }
    @keyframes slide {
      0% { left: -30%; }
      50% { left: 50%; }
      100% { left: 100%; }
    }
    .footer {
      background-color: #b2ebf2;
      padding: 12px 24px;
      text-align: center;
      font-size: 0.85rem;
      color: #37474f;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 1001;
    }
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1002;
      display: none;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      #dashboard {
        width: 100%;
        padding: 24px;
      }
      button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ðŸ”§</div>
    <div class="title">PerfDash</div>
  </header>

  <div class="container">
    <div id="dashboard">
      <h2>Performance Dashboard</h2>
      <p>
        Click the button below to run a quick performance test.
        This will measure maximum frame rate per second.
      </p>
      <button id="test-btn">Start Performance Test</button>
      <div id="progress"></div>
    </div>
  </div>

  <div id="overlay">
    <div id="overlay-text">
      <p id="overlay-msg">Loading pfs, finding device<span class="loading-dots"></span></p>
      <div class="progress-bar">
        <div class="progress-indicator"></div>
      </div>
    </div>
  </div>

  <footer class="footer">

  </footer
