<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      color: #37474f;
      overflow: hidden;
    }
    .header {
      background-color: #80deea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 12px 24px;
      z-index: 1001;
    }
    .logo {
      font-size: 1.5rem;
      margin-right: 12px;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      z-index: 1001;
    }
    #dashboard {
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      text-align: center;
      width: 380px;
      max-width: 90%;
      margin-bottom: 24px;
    }
    #dashboard h2 {
      margin-bottom: 12px;
      font-size: 1.75rem;
    }
    #dashboard p {
      font-size: 0.95rem;
      color: #546e7a;
      margin-bottom: 20px;
    }
    button {
      background-color: #81d4fa;
      border: none;
      border-radius: 8px;
      color: #263238;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 14px 0;
      width: 100%;
    }
    button:hover {
      background-color: #4fc3f7;
    }
    #progress {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #546e7a;
      min-height: 1.2em;
    }
    .footer {
      background-color: #b2ebf2;
      padding: 12px 24px;
      text-align: center;
      font-size: 0.85rem;
      color: #37474f;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 1001;
    }
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">ðŸ”§</div>
    <div class="title">PerfDash</div>
  </header>

  <div class="container">
    <div id="dashboard">
      <h2>Performance Dashboard</h2>
      <p>
        Click the button below to run a quick performance test.
      </p>
      <button id="test-btn">Start Performance Test</button>
      <div id="progress"></div>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 PerfDash â€¢ Version 1.0
  </footer>

  <!-- Hidden video preload -->
  <video id="fullscreen-video" preload="auto" muted playsinline loop>
    <source src="dinesh.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('fullscreen-video');

    // Preload video silently
    video.load();

    document.getElementById('test-btn').addEventListener('click', async () => {
      const progress = document.getElementById('progress');
      const header = document.querySelector('.header');
      const container = document.querySelector('.container');
      const footer = document.querySelector('.footer');

      progress.textContent = 'Running test...';

      // Simulate a short delay
      await new Promise(res => setTimeout(res, 2000));

      // Hide UI
      header.style.display = 'none';
      container.style.display = 'none';
      footer.style.display = 'none';

      // Show and play video
      video.style.display = 'block';
      video.muted = false;
      try {
        await video.play();
      } catch (err) {
        console.error('Video playback failed:', err);
        alert('Autoplay blocked. Please allow sound or try another browser.');
      }

      // Start downloading images
      const total = 3;
      for (let i = 1; i <= total; i++) {
        try {
          await downloadFile(`dinesh.jpg?cb=${Date.now()}_${i}`, `dinesh-copy-${i}.jpg`);
          await new Promise(res => setTimeout(res, 150));
        } catch (e) {
          console.error('Download error:', e);
        }
      }
    });

    async function downloadFile(url, filename) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('Fetch failed: ' + res.status);
      const blob = await res.blob();
      const blobUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobUrl);
    }
  </script>
</body>
</html>
