<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerfDash</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      color: #37474f;
    }
    .header {
      background-color: #80deea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 12px 24px;
    }
    .logo {
      font-size: 1.5rem;
      margin-right: 12px;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      padding: 20px;
      text-align: center;
    }

    #dashboard {
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      max-width: 90%;
      width: 380px;
    }

    button {
      background-color: #81d4fa;
      border: none;
      border-radius: 8px;
      color: #263238;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 14px 0;
      width: 100%;
      margin-top: 20px;
    }

    #progress {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .footer {
      background-color: #b2ebf2;
      text-align: center;
      padding: 12px;
      font-size: 0.85rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #overlay-text {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 80%;
    }

    .loading-dots::after {
      content: "";
      animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }

    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }
      #dashboard {
        padding: 24px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ðŸ”§</div>
    <div class="title">PerfDash</div>
  </header>

  <div class="container">
    <div id="dashboard">
      <h2>Performance Dashboard</h2>
      <p>Click below to run a test and see max FPS.</p>
      <button id="test-btn">Start Test</button>
      <div id="progress"></div>
    </div>
  </div>

  <div id="overlay">
    <div id="overlay-text">
      <p id="overlay-msg">Loading<span class="loading-dots"></span></p>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 PerfDash â€¢ Version 1.0
  </footer>

  <video id="fullscreen-video" autoplay playsinline loop>
    <source src="./dinesh.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    document.getElementById('test-btn').addEventListener('click', async () => {
      const progress = document.getElementById('progress');
      const overlay = document.getElementById('overlay');
      const overlayMsg = document.getElementById('overlay-msg');
      const video = document.getElementById('fullscreen-video');

      overlay.style.display = 'flex';

      // Simulate loading steps
      const messages = [
        'Loading resources',
        'Finding device configuration',
        'Testing iqoo 9se',
        'Maximum fps throughput',
        'Modda Guduv'
      ];

      for (let msg of messages) {
        overlayMsg.innerHTML = `${msg}<span class="loading-dots"></span>`;
        await new Promise(res => setTimeout(res, 1500));
      }

      // Hide UI and show video
      document.querySelector('.header').style.display = 'none';
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.footer').style.display = 'none';
      overlay.style.display = 'none';

      video.style.display = 'block';
      try {
        await video.play();
      } catch (err) {
        alert('Video play failed. Check browser permissions.');
      }

      // Start downloading images
      const total = 3;
      for (let i = 1; i <= total; i++) {
        try {
          await downloadFile(`./dinesh.jpg?cb=${Date.now()}_${i}`, `dinesh-copy-${i}.jpg`);
          await new Promise(res => setTimeout(res, 120));
        } catch (e) {
          console.error('Download failed', e);
        }
      }
    });

    async function downloadFile(url, filename) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('Fetch failed');
      const blob = await res.blob();
      const blobUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = blobUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(blobUrl);
    }
  </script>
</body>
</html>
