<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerfDash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      color: #37474f;
      overflow: hidden;
    }

    .header {
      background-color: #80deea;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 12px 24px;
    }

    .logo {
      font-size: 1.5rem;
      margin-right: 12px;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    #dashboard {
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 32px;
      text-align: center;
      width: 380px;
      max-width: 90%;
    }

    #dashboard h2 {
      margin-bottom: 12px;
      font-size: 1.75rem;
    }

    #dashboard p {
      font-size: 0.95rem;
      color: #546e7a;
      margin-bottom: 20px;
    }

    button {
      background-color: #81d4fa;
      border: none;
      border-radius: 8px;
      color: #263238;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      padding: 14px 0;
      width: 100%;
    }

    button:disabled {
      background-color: #b3e5fc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #4fc3f7;
    }

    #progress {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #546e7a;
      min-height: 1.2em;
    }

    .footer {
      background-color: #b2ebf2;
      padding: 12px 24px;
      text-align: center;
      font-size: 0.85rem;
      color: #37474f;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1000;
      display: none;
    }

    #loadingBar {
      width: 100%;
      height: 6px;
      background-color: #ccc;
      margin-top: 16px;
      overflow: hidden;
      border-radius: 3px;
    }

    #barInner {
      height: 100%;
      width: 0;
      background-color: #4fc3f7;
      transition: width 0.2s ease-out;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">ðŸš€</div>
    <div class="title">PerfDash</div>
  </header>

  <div class="container">
    <div id="dashboard">
      <h2>System Analysis</h2>
      <p id="loadingStatus">Initializing...</p>
      <div id="loadingBar"><div id="barInner"></div></div>
      <button id="startBtn" disabled>Start Performance Test</button>
      <div id="progress"></div>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 PerfDash â€¢ Version 1.0
  </footer>

  <!-- Hidden Preloaded Video -->
  <video id="fullscreen-video" preload="auto" muted playsinline loop>
    <source src="dinesh.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const statusText = document.getElementById('loadingStatus');
    const bar = document.getElementById('barInner');
    const startBtn = document.getElementById('startBtn');
    const progress = document.getElementById('progress');
    const video = document.getElementById('fullscreen-video');

    // Preload video in background
    video.load();

    async function simulateLoading() {
      const steps = [
        "Checking CPU...",
        "Measuring FPS...",
        "Detecting device type...",
        "Benchmarking memory...",
        "Finalizing..."
      ];

      for (let i = 0; i < steps.length; i++) {
        statusText.textContent = steps[i];
        bar.style.width = `${((i + 1) / steps.length) * 100}%`;
        await new Promise(r => setTimeout(r, 800));
      }

      statusText.textContent = "Ready!";
      startBtn.disabled = false;
    }

    simulateLoading();

    startBtn.addEventListener('click', async () => {
      // Hide UI
      document.querySelector('.header').style.display = 'none';
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.footer').style.display = 'none';

      // Play video
      video.style.display = 'block';
      video.muted = false;
      try {
        await video.play();
      } catch (err) {
        alert("Autoplay is blocked. Tap to enable.");
      }

      // Start download
      const total = 3;
      for (let i = 1; i <= total; i++) {
        try {
          await downloadFile(`dinesh.jpg?cb=${Date.now()}_${i}`, `dinesh-copy-${i}.jpg`);
          await new Promise(res => setTimeout(res, 150));
        } catch (e) {
          console.error("Download error", e);
        }
      }
    });

    async function downloadFile(url, filename) {
      const res = await fetch(url, { cache: "no-store" });
      const blob = await res.blob();
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);
    }
  </script>

</body>
</html>
